<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>新制勞工退休基金經營概況</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-dark bg-info fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="#top">新制勞工退休基金</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#newByMonth">每月經營概況 </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#newByYear">年度經營概況</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#investStockType">國內投資股票類別</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header id="top" class="jumbotron-fluid"></header>

    <section id="newByMonth" class="container">
      <div class="row">
        <h2
          class="h2 mx-auto mb-5"
          data-bottom-top="transform: translateY(-50px);opacity: 0"
          data-center="transform: translateY(0px);opacity: 1"
        >
          新制勞工退休基金每月經營概況
        </h2>
      </div>
      <div class="row">
        <div
          class="col-lg-5"
          data-bottom-top="transform: translateX(-150px);opacity: 0"
          data-center="transform: translateX(0px);opacity: 1"
        >
          <table id="tableForNewByMonth" class="table table-hover text-center">
            <thead>
              <tr>
                <th scope="col">月別</th>
                <th scope="col">收益率</th>
                <th scope="col">保證收益率</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div
          class="col-lg-7"
          data-bottom-top="transform: translateX(150px);opacity: 0"
          data-center="transform: translateX(0px);opacity: 1"
        >
          <canvas id="chartForNewByMonth"></canvas>
        </div>
      </div>
    </section>

    <section id="newByYear" class="container">
      <div class="row">
        <h2
          class="h2 mx-auto mb-5"
          data-bottom-top="transform: translateY(-50px);opacity: 0"
          data-center="transform: translateY(0px);opacity: 1"
        >
          新制勞工退休基金年度經營概況
        </h2>
      </div>
      <div class="row">
        <div
          class="col-lg-7"
          data-bottom-top="transform: translateX(-150px);opacity: 0"
          data-center="transform: translateX(0px);opacity: 1"
        >
          <canvas id="chartForNewByYear"></canvas>
        </div>
        <div
          class="col-lg-5"
          data-bottom-top="transform: translateX(150px);opacity: 0"
          data-center="transform: translateX(0px);opacity: 1"
        >
          <table id="tableForNewByYear" class="table table-hover text-center">
            <thead>
              <tr>
                <th scope="col">年度</th>
                <th scope="col">收益率</th>
                <th scope="col">保證收益率</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>

    <section id="investStockType" class="container">
      <div class="row">
        <h2
          class="h2 mx-auto mb-5"
          data-bottom-top="transform: translateY(-50px);opacity: 0"
          data-center="transform: translateY(0px);opacity: 1"
        >
          勞工退休基金國內投資股票類別 (新制)
        </h2>
      </div>
      <div class="row">
        <div
          class="col-lg-12"
          data-bottom-top="transform: scale(0.7);opacity: 0"
          data-center="transform: scale(1);opacity: 1"
        >
          <canvas id="chartForStockType"></canvas>
        </div>
      </div>
    </section>

    <footer class="container-fluid text-center bg-light pt-3">
      <p>
        資料來源：
        <a
          target="_blank"
          href="https://data.gov.tw/datasets/search?query=%E5%8B%9E%E5%B7%A5%E9%80%80%E4%BC%91%E5%9F%BA%E9%87%91"
          >政府資料開放平臺</a
        >
      </p>
      <p>&copy; copyright 2019 by Jane Lin</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/skrollr/0.6.30/skrollr.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
